<div class="title">my<span class="bold">lowes</span></div>
<plat-if plat-options="{ condition: !user }" class="login">
    <div class="sign-in">Sign In</div>
    <form class="login-form" plat-submit="login">
        <plat-input plat-name="email" type="text" class="input-outline input-primary input-no-action" plat-bind="email">Email Address</plat-input><br>
        <plat-input plat-name="password" type="password" class="input-outline input-primary input-no-action" plat-bind="password">Password</plat-input><br>
        <span class="forgot">Forgot Your Password?</span><br>
        <div class="row save-email">
            <div class="col-phn-8">Save Email</div>
            <div class="col-phn-4"><plat-toggle class="toggle-secondary" plat-bind="save"></plat-toggle></div>
        </div>
        <plat-button class="button-secondary" type="submit">Sign In
            <plat-ring class="button-ring" plat-visible="{{processing}}"></plat-ring>
        </plat-button>
    </form>
    <hr>
    <h5>Don't Have An Account?</h5>
    <p class="sign-up">With a MyLowe's account, you can see personalized suggestions, get inspired, and more!</p>
    <plat-button class="button-secondary">Sign Up</plat-button>
</plat-if>
<plat-if plat-options="{ condition: !!user }" class="account">
    <div class="welcome">Welcome, {{user.firstName}}.</div>
    <div class="profile">

    </div>
    <plat-button class="sign-out">Sign Out
        <plat-ring class="button-ring" plat-visible="{{processing}}"></plat-ring>
    </plat-button>
</plat-if>
