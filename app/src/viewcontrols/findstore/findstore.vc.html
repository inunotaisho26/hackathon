<div class="title">Find a Store</div>
<plat-ring class="loading-ring" plat-visible="{{loading}}"></plat-ring>
<plat-foreach class="menu" plat-context="stores" plat-visible="{{!loading}}">
    <div class="item">
        <div class="content">
            <div class="name">{{storeName}}</div>
            <div class="address">{{address1}}, {{city}}, {{state}}</div>
            <div class="phone"><a href="tel:{{phone}}">{{phone}}</a></div>
            <div class="distance"><i class="fa fa-compass"></i>{{milesToStore}} mi.</div>
        </div>
        <i class="fa fa-angle-right"></i>
    </div>
</plat-foreach>
