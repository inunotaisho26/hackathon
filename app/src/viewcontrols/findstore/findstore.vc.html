<div class="title">Find a Store</div>
<plat-ring class="loading-ring" plat-visible="{{loading}}"></plat-ring>
<plat-foreach class="menu" plat-context="stores" plat-visible="{{!loading}}">
    <div class="item">
        <div class="content">
            <div class="name">{{store.storeName}}</div>
            <div class="address">{{store.address1}}, {{store.city}}, {{store.state}}</div>
            <div class="phone">{{store.phone}}</div>
            <div class="distance">{{store.milesToStore}}</div>
        </div>
        <i class="fa fa-angle-right"></i>
    </div>
</plat-foreach>
